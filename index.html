<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Random Quote Machine</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" media="only screen and (max-device-width: 480px)" href="mobilestyles.css">
	<link href="https://fonts.googleapis.com/css?family=Courgette|Lobster|Pacifico" rel="stylesheet">
</head>
<body>
	<!-- Div containing the quote box -->
	<div id="quote-container" class="container text-center">
		<h1 class="rqm-title">Random Quote Machine</h1>
		<!-- div containing the quotes -->
		<div class="quoteDiv">
			<span class="quotation-icon"><i class="fa fa-quote-left" aria-hidden="true"></i></span>
			<p id="quoteText"></p>
		</div>
		<!-- This is the tweet button -->
		<div class="tweetButton">
			<button class="twitter-share btn-primary btn-sm">
				<i class="fa fa-twitter" aria-hidden="true"></i> Tweet
			</button>
		</div>
		<!-- This is the quote button -->
		<div class="quoteButton">
			<button id="getQuote" class="btn-default btn-lg">
				<i class="fa fa-paper-plane" aria-hidden="true"></i> New Quote
			</button>
		</div>
	</div>
	<h5 class="text-center createdBy">API created by 
		<a title="mikethecodegeek" target="_blank" href="https://www.linkedin.com/in/michael-sanford-1180b3115/">Michael Sanford</a>
	</h5>

	<!-- Link to js file -->
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
