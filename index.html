<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Random Quote Machine</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
	<!-- Div containing the quote box -->
	<div id="quote-container" class="container text-center">
		<h1>Random Quote Machine</h1>
		<!-- div containing the quotes -->
		<div class ="quoteDiv"></div>
		<!-- This is the tweet button -->
		<div class="tweetButton">
			<i class="fa fa-twitter" aria-hidden="true"></i>
		</div>
		<!-- This is the quote button -->
		<div class="quoteButton">
			<button class="btn btn-md"><i class="fa fa-paper-plane" aria-hidden="true"></i>
 New Quote</button>
		</div>
	</div>
</body>
</html>
