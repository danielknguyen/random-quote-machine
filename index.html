<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Random Quote Machine</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
	<!-- Div containing the quote box -->
	<div id="quote-container" class="container text-center">
		<h1 class="rqm-title">Random Quote Machine</h1>
		<!-- div containing the quotes -->
		<div class="quoteDiv">
			<p id="quoteText"></p>
		</div>
		<!-- This is the tweet button -->
		<div class="tweetButton">
			<button class="twitter-share btn-primary btn-sm">
				<i class="fa fa-twitter" aria-hidden="true"></i> Tweet
			</button>
		</div>
		<!-- This is the quote button -->
		<div class="quoteButton">
			<button id="getQuote" class="btn-default btn-lg">
				<i class="fa fa-paper-plane" aria-hidden="true"></i> New Quote
			</button>
		</div>
	</div>
	<h5 class="text-center">Written & Coded by 
		<a title="daniel.FCC" target="_blank" href="https://www.freecodecamp.com/danielknguyen">Daniel Nguyen</a>
	</h5>
	<h5 class="text-center">API created by 
		<a title="mikethecodegeek" target="_blank" href="https://www.linkedin.com/in/michael-sanford-1180b3115/">Michael Sanford</a>
	</h5>
	<footer class="text-center">
		<a class="sm-links" href="https://github.com/danielknguyen" title="github/danielknguyen" target="_blank">
				<i class="fa fa-github-alt" aria-hidden="true"></i>
			</a>
			<a class="sm-links" href="https://www.freecodecamp.com/danielknguyen" title="freecodecamp/danielknguyen" target="_blank">
				<i class="fa fa-free-code-camp" aria-hidden="true"></i>
			</a>
			<a class="sm-links" href="https://www.linkedin.com/in/danielknguyen93/" title="linkedin/danielknguyen" target="_blank">
				<i class="fa fa-linkedin-square" aria-hidden="true"></i>
			</a>
	</footer>
	<!-- Link to js file -->
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
